<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expressive</title>

    <link rel="stylesheet" href="web/css/style.css">
    <!-- <link rel="stylesheet" href="web/css/enterAnimation.css"> -->

</head>


<body style="opacity: 1;">
    <!-- <h1 class="meet">Meet...</h1>
    <h1 class="expressive">Expressive</h1> -->
    <header>
        <div class="top-header">
            <div class="menu">
                <ul>
                    <li><a href="#">Design</a></li>
                    <li><a href="#">Experience</a></li>
                    <li><a href="#">Development</a></li>
                </ul>
            </div>
        </div>
        <div class="expressive-slide-container">
            <!-- Force space between the two elements -->
            <h2 class="expressive-slide" id="expressive-slide"></h2><span>&nbsp;</span>

            <h2 class="expressive-slide" id="expressive-slide" aria-hidden="true">
            </h2>
        </div>
    </header>
    <main>
        <div class="wide-tall-section">
            <!-- Have elements here in a circle in the style of icloud page -->
            <h1>Welcome to EXPRESSIVE</h1>
        </div>
        <div class="wide-tall-section bg-yellow">
            <h1 class="scroll-reveal-text txt-huge"><mark class="mark bg-purple">Expressive</mark> is a <span
                    class="txt-italic">style</span> for the <mark class="mark bg-green txt-tilted-up">BOLD</mark></h1>
        </div>
        <div class="wide-responsive-section bg-yellow">
            <h1 class="txt-huge">Elements</h1>
            <div class="wide-responsive-section bg-yellow">
                <div class="sub-element card-element">
                    <div class="card-top-section">
                        <h2>Expressive is a style for the BOLD</h2>
                        <p>It can have various content inside.</p>
                    </div>
                    <div class="card-bottom-section">
                        <button class="btn-3d-stack btn-direction-down-left bg-hover-yellow btn-active-retract">View
                            More</button>
                    </div>
                </div>
                <div class="sub-element card-element">
                    <div class="card-top-section">
                        <h2>This element is a card</h2>
                        <p>It can have various content inside.</p>
                    </div>
                    <div class="card-bottom-section">
                        <button class="btn-3d-shadow btn-direction-up-left bg-hover-yellow btn-active-retract">View
                            More</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="wide-half-section"></div>
    </main>

</body>
<script src="./web/js/script.js"></script>
<!-- <script src="./web/js/enterAnimation.js"></script> -->

</html>
